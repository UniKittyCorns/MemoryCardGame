    <link rel="stylesheet" href="../styles/style.css">

    <link rel="shortcut icon" href="#">
    <audio id="flip-audio" src="../assets/sounds/flip1.mp3"></audio>
    <audio id="match-audio" src="../assets/sounds/match1.mp3"></audio>
    <audio id="page-open-audio" src="../assets/sounds/page-open.mp3"></audio>
    <audio id="restart-audio" src="../assets/sounds/game-restart.mp3"></audio>

<body>

    <header>
        <h1>vampire match</h1>
        <div class="topnav">
            <a href="../">Home</a>
            <a href="../results">Score Board</a>
            <a href="../about-us">About Us</a>
        </div>

    </header>
    <main>
        <section class="main-section">
            <div id="display-wrapper">
                <div id="difficulty-level">
                    difficulty level:
                </div>
                <div id="try-count">
                    try count: 0
                </div>
            </div>
            
            <!--test for flip animation-->
            <div id="gameCard" class="game-card">
                <div class="card" id="card">
                    <img src="../assets/cards/mock-up-eight.png" class="card-face card-front">
                    <img src="../assets/cards/mock-up-back.png" class="card-face card-back">
                </div>
            </div>
            <!--end test for flip animation-->
            
            <div id="game-board">

            </div>

            <div class="button-wrapper" id="button-wrapper">
                <button id="give-up">give up</button>
                <button id="reset-game" hidden>reset game</button>
                <button id="new-game" hidden>change difficulty</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>
